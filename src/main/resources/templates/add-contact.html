<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link th:rel="stylesheet" type="text/css" th:href="@{/css/add-student-style.css}">
</head>
<body>
<div id="wrapper">
    <div id="header">
        <h2 style="color: black"><a href="/">Contacts Book</a></h2>
    </div>
</div>

<div id="container">
    <h3>Add Contact</h3>

    <form action="/add-contact" method="post" th:object="${contact}">
        <table>
            <tbody>
            <tr>
                <td><label>First Name:</label></td>
                <td><input type="text" th:field="*{firstName}" name="firstName">
                    <div style="color:red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Name Error</div></td>

            </tr>

            <tr>
                <td><label>Last Name:</label></td>
                <td><input type="text" th:field="*{lastName}" name="lastName">
                    <div style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">LastName Error</div></td>

            </tr>

            <tr>
                <td><label>Email:</label></td>
                <td><input type="text" th:field="*{email}" name="email">
                    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div></td>

            </tr>

            <tr>
                <td><label>Phone Number:</label></td>
                <td><input type="number" th:field="*{phoneNumber}" name="phoneNumber">
                    <div style="color:red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">Email Error</div></td>

            </tr>

            <tr>
                <td><label></label></td>
                <td><input type="submit" value="Save" class="save"></td>
            </tr>
            </tbody>
        </table>
    </form>

    <div style="clear: both;"></div>
    <p>
        <a href="/">Back to List</a>
    </p>
</div>
</body>
</html>
