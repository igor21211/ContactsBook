<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="wrapper">
    <div id="header">
        <h2>Contacts Book</h2>

    </div>

</div>

<div id="container">
    <div id="content">
        <!-- put new button-->
        <input type="button" value="Add Contact"
               onclick="window.location.href='add-contact'; return false;"
        />
        <form th:method="GET" th:action="@{/name}" th:object="${contacts}">
            <input type="text" name="name" /><select>
            <option >By FirstName</option>
            <option value="/searchByLastName">By LastName</option>
            <option value="/searchByEmail">By Email</option>
            <option value="/searchByPhoneNumber">By PhoneNumber</option>
        </select> <input type="button" value="Search"/>
        </form>
        <table>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email Name</th>
                <th>Phone Number</th>
                <th colspan="2">Action</th>
            </tr>

            <th:block th:each="contact: ${contacts}">
                <tr>
                    <td><th:block th:text="${contact.getFirstName()}"/></td>
                    <td><th:block th:text="${contact.lastName}"/></td>
                    <td><th:block th:text="${contact.email}"/></td>
                    <td><th:block th:text="${contact.phoneNumber}"/></td>

                    <td>
                        <form th:method="DELETE" th:action="@{/delete/{id}(id=${contact.getId()})}"
                              onclick="if(!(confirm('Are you sure you want to delete this contact?'))) return false">
                            <input type="submit" value="Delete"/>
                        </form>
                    </td>
                    <td>
                        <form th:method="GET" th:action="@{/{id}/edit(id=${contact.getId()})}">
                            <input type="submit" value="Update"/>
                        </form>
                    </td>
                </tr>

            </th:block>

        </table>
</body>
</html>
